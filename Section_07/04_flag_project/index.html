<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>
      * {
        margin: 0;
      }
      .flag {
        background-color: rgb(206, 17, 38);
        width: 900px;
        height: 600px;
        font-size: 5rem;
        position: relative;
        text-align: center;
      }
      .flag > div {
        background-color: rgb(0, 40, 104);
        position: absolute;
        height: 300px;
        width: 900px;
        text-align: center;
        top: 150px;
      }
      .flag > p {
        color: white;
      }
      .flag > div > div {
        background-color: white;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: relative;
        left: 350px;
        top: 50px;
      }
    </style>
  </head>

  <body>
    <div class="flag">
      <p>The Flag</p>
      <div>
        <div>
          <p>of Laos</p>
        </div>
      </div>
    </div>
  </body>
</html>
